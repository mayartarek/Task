<div class="div-form">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('name')?.hasError('required') &&
            (userForm.get('name')?.touched || userForm.get('name')?.dirty)
          "
        >
          name is required
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('name')?.hasError('minlength') &&
            (userForm.get('name')?.touched || userForm.get('name')?.dirty)
          "
        >
          Name's minlength is 2 char
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label for="name">E-mail:</label>
          <input type="text" class="form-control" formControlName="email" />
        </div>

        <div
          class="invalid"
          *ngIf="
            userForm.get('email')?.hasError('required') &&
            (userForm.get('email')?.touched || userForm.get('email')?.dirty)
          "
        >
          Email is required
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('email')?.hasError('pattern') &&
            (userForm.get('email')?.touched || userForm.get('email')?.dirty)
          "
        >
          Email is invalid
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label for="name">Address:</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('address')?.hasError('required') &&
            (userForm.get('address')?.touched || userForm.get('address')?.dirty)
          "
        >
          Address is required
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('address')?.hasError('minlength') &&
            (userForm.get('address')?.touched || userForm.get('address')?.dirty)
          "
        >
          Address's minlength is 2 char
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label for="name">phone:</label>
          <input type="text" class="form-control" formControlName="phone" />
        </div>

        <div
          class="invalid"
          *ngIf="
            userForm.get('phone')?.hasError('required') &&
            (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)
          "
        >
          Phone is required
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('phone')?.hasError('pattern') &&
            (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)
          "
        >
          phone is invalid
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-12">
        <div class="form-group">
          <label for="courses">Select Courses:</label>
          <ng-select id="courses" formControlName="courses" [multiple]="true">
            <ng-option *ngFor="let course of courses" [value]="course">
              {{ course }}
            </ng-option>
          </ng-select>
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('courses')?.hasError('required') &&
            (userForm.get('courses')?.touched || userForm.get('courses')?.dirty)
          "
        >
          You must select at least 1 course
        </div>
        <div
          class="invalid"
          *ngIf="
            userForm.get('courses')?.hasError('maxlength') &&
            (userForm.get('courses')?.touched || userForm.get('courses')?.dirty)
          "
        >
          You can not select more than 2 courses
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary me-2" [disabled]="userForm.invalid">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
